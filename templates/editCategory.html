<html>
<head>
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=start"></script>
  <link rel="stylesheet" href="static/styles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
</head>
<body>
  <div class = "row">
    <div class = "col-md-12 text-right bg-primary">
      <h1 style = "text-align:center"> Editing Category: <br><b style="color:black"><i>{{category.title}}</i></b></h1>
    </div>
  </div>
    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <br>
    <br>
    <div class = "row">
      <div class = "col-md-12 text-center">
        <form action = "{{url_for('editCategory', categoryID = category.id)}}" method = 'POST'>
			<input type = 'text' name = 'title', placeholder = "{{category.title}}" style ="width:300px; text-align:center">
			<input type = 'submit' value = "Edit">
	</form>
	<form action = "{{url_for('loggedInUser')}}">
		<input type = 'submit' value = "Cancel" style="color:red">
	</form>
      </div>
    </div>
	
</body>
</html>

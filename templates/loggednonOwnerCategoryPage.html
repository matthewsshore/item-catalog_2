<html>
<head>
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=start"></script>
	<link rel="stylesheet" href="static/styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "row">
		<div class = "col-md-12 text-right bg-primary">
			<h1 style = "text-align:center"> Welcome to the <i><b style="color:black">"{{category.title}}"</b></i> Page</h1>
			<a href ="{{url_for('logout')}}" style="color:white">
       			<button class="btn btn-success" style = "margin-top:-50; margin-right:25">Log Out Here</button>
      		</a>
		</div>
	</div>
   	<div>
   		{% with messages = get_flashed_messages() %}
   		{% if messages %}
   		<ul>
   			{% for message in messages %}
 		 		<li><strong>{{message}}</strong></li>
 	 		{% endfor %}
 	 	</ul>
 	 	{% endif %}
 	 	{% endwith %}
 	 	<br>
 	 	<br>
 	 <div class = "row">
 	 	<div class = "col-md-1 text-center"></div>
 	 	<div class = "col-md-1 text-center"></div>
 	 	<div class = "col-md-1 text-center"></div>
 	 	<div class = "col-md-1 text-center"></div>
		<div class = "col-md-1 text-center"></div>
    <div class = "col-md-1 text-center">
    	<a href =  "{{url_for('loggedInUser')}}"> <button class="btn btn-warning">Back to HomePage</button> </a>
      </div>

    </div>
    <br>
    <br>
		{% for i in items %}
		<div class = "col-md-2 text-center">
			<div style="border:5px solid green; padding-top:15">
		<figure>
			<a href="{{url_for('loggedinItemPage', itemID = i.id, categoryID = category.id)}}">
				<img src="{{i.picture}}" style = "height:100px">
			</a>
			<figcaption>
				<b style="color:blue">{{i.name}}</b>
			</figure></div></div>
		{% endfor %}
	</div>
</body>
</html>
